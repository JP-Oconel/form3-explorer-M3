<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </header>
    <img src="img/estrela.png" alt="Nuvem com estrelas marcadas">
    <legend class="my-info">Informações pessoais</legend>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper name">
              <label for="first-name">Nome</label>
              <input type="text" id="last-name" required>
            </div>
            <div class="input-wrapper name">
              <label for="first-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="my-mentor">Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi seu Mentor</label>
            <select id="mentor">
              <option value="João">João</option>
              <option value="Joaquin">Joaquin</option>
              <option value="Maikão">Maikão</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="sobre">Feedback sobre o mentor</label>
            <textarea id="sobre"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="agenda">Agendamento para a proxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="das">Das</label>
              <input type="time" id="das" required>
            </div>
            <div class="input-wrapper">
              <label for="ate">Até</label>
              <input type="time" id="ate" required>
            </div>
          </div>
        </div>
      </fieldset>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </form>
  </div>
</body>
</html>
